         </div>
     </div>

     <script>
         var counter = 1;
         setInterval(function(){
             document.getElementById('radio' + counter).checked = true;
             counter++;
             if(counter > 7){
                 counter = 1;
             }
         }, 5000); /* 5000은 5초, 3000은 3초*/
     </script>
